    // Slider ve bilgi alanlarını doldurma
    function fillProjects() {
      const slidesDiv = document.getElementById('project-slides');
      slidesDiv.innerHTML = projects.map(p =>
        `<div class="swiper-slide"><img src="${p.image}" alt="${p.title}"></div>`
      ).join('');
      showProjectDetail(0); // İlk proje detayını başta göster
    }

    function showProjectDetail(idx) {
      const p = projects[idx] || projects[0];
      document.getElementById('detail-title').textContent = p.title;
      document.getElementById('detail-list').innerHTML = p.info.map(
        i => `<li><strong>${i.label}</strong>: ${i.value}</li>`
      ).join('');
      document.getElementById('detail-desc-title').textContent = p.descTitle;
      document.getElementById('detail-desc-text').textContent = p.descText;
    }

    // Swiper başlatıldığında ve slide değiştiğinde detayları güncelle
    document.addEventListener("DOMContentLoaded", function () {
      fillProjects();
      const swiper = new Swiper('.portfolio-details-slider', {
        loop: false,
        speed: 600,
        autoplay: false,
        slidesPerView: 1,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        },
        pagination: {
          el: '.swiper-pagination',
          type: 'bullets',
          clickable: true
        }
      });
      // Slide değişince detayları güncelle
      swiper.on('slideChange', function () {
        showProjectDetail(swiper.realIndex);
      });
    });
